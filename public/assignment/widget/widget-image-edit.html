<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Editor</title>
    <link href="../../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a class="navbar-link" href="../widget/widget-list.html">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

            <div class="navbar-header col-xs-8">
                <a class="navbar-brand" href="#">Image Editor</a>
            </div>

            <div class="navbar-text pull-right">
                <a class="navbar-link" href="../widget/widget-list.html">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
    </div>
</nav>
<div class="container-fluid">
    <label for="name">Name</label>
    <input name = "name"
           placeholder="Image"
           class = "form-control"
           id = "name"/>

    <label for="text">Text</label>
    <input name = "text"
           placeholder="This is Apple Headquaters"
           class = "form-control"
           id = "text"/>

    <label for="url">URL</label>
    <input name = "url"
           placeholder="https://fortunedotcom.files.wordpress.com/2015/03/o-applecampus-facebook.jpg"
           class = "form-control"
           id = "url"/>

    <label for="width">Width</label>
    <input name = "width"
           placeholder="100%"
           class = "form-control"
           id = "width"/>

    <label for="file">Upload Image</label>
    <input id="file" multiple type="file" class="form-control"/>

    <a class="btn btn-default btn-block btn-success"
       href="#"
       role="button">Upload</a>

    <a class="btn btn-default btn-block btn-danger"
       href="../widget/widget-list.html"
       role="button">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a class="navbar-link" href="../user/profile.html">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>

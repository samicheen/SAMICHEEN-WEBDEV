<div class="container-fluid">
    <label for="name">Name</label>
    <input name = "name"
           ng-model="model.widget.name"
           placeholder="Image"
           class = "form-control"
           id = "name"/>

    <label for="text">Text</label>
    <input name = "text"
           ng-model = "model.widget.text"
           placeholder="This is Apple Headquaters"
           class = "form-control"
           id = "text"/>

    <label for="url">URL</label>
    <input name = "url"
           ng-model="model.widget.url"
           placeholder="https://www.youtube.com/embed/UF8uR6Z6KLc"
           class = "form-control"
           id = "url"/>

    <label for="width">Width</label>
    <input name = "width"
           ng-model="model.widget.width"
           placeholder="100%"
           class = "form-control"
           id = "width"/>

    <a class="btn btn-default btn-block btn-danger"
       ng-click="model.deleteWidget(model.widget._id)"
       role="button">Delete</a>
</div>

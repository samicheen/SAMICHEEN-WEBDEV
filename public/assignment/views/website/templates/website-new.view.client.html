
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
                <a class="navbar-link" href="#!/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
        </div>

        <div class="navbar-header col-xs-8">
            <a class="navbar-brand" href="#">New Website</a>
        </div>

        <div class="navbar-text pull-right">
            <a class="navbar-link" ng-click="model.createWebsite(website)">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3 visible-lg split-view-left">
            <div ng-include="'views/website/templates/website-list.component.client.html'"></div>
        </div>
        <div class="col-xs-12 col-lg-9 split-view-right">
            <label for="name">Name</label>
            <input name = "name"
                   ng-model = "website.name"
                   placeholder="Name"
                   class = "form-control"
                   id = "name"/>

            <label for="desc">Description</label>
            <textarea name = "desc"
                      ng-model = "website.description"
                      placeholder="Description"
                      rows="5"
                      class = "form-control"
                      id = "desc"></textarea>

            <a class="btn btn-default btn-block btn-primary"
               ng-click="model.createWebsite(website)"
               role="button">Create</a>

            <a class="btn btn-default btn-block btn-danger"
               href="#!/user/{{model.userId}}/website"
               role="button">Cancel</a>
        </div>
    </div>
</div>
<div ng-include="'views/common/footer.view.client.html'"></div>

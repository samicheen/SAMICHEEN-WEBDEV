<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="../../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header col-xs-10">
                <a class="navbar-brand" href="#">Profile</a>
            </div>

            <div class="navbar-text pull-right">
                <a class="navbar-link" href="#">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>

        </div>
    </nav>
    <div class="container-fluid">
        <label for="username">Username</label>
        <input name = "username"
               value = "username"
               readonly
               placeholder="username"
               class = "form-control"
               id = "username"/>

        <label for="email">Email</label>
        <input name = "password"
               value = "samicheen@gmail.com"
               placeholder="samicheen@gmail.com"
               type = "email"
               class = "form-control"
               id = "email"/>

        <label for="firstname">First Name</label>
        <input name = "firstname"
               placeholder="Samicheen"
               class = "form-control"
               id = "firstname"/>

        <label for="lastname">Last Name</label>
        <input name = "lastname"
               placeholder="Khariwal"
               class = "form-control"
               id = "lastname"/>

        <a class="btn btn-default btn-block btn-primary"
           href="../website/website-list.html"
           role="button">Websites</a>

        <a class="btn btn-default btn-block btn-danger"
           href="login.html"
           role="button">Logout</a>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a class="navbar-link" href="profile.html">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
